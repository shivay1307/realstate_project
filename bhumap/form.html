<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login & Sign Up Form</title>
      <link rel="stylesheet" href="style1.css">
      <!-- Font Awesome CDN -->
      <script src="https://kit.fontawesome.com/406c1fcfd3.js" crossorigin="anonymous"></script>
       <!-- Font Awesome CDN -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body  onmouseover="gfg_Run()">
      <script>
        var el_up = document.getElementById("GFG_UP");
        var el_down = document.getElementById("GFG_DOWN");
        el_up.innerHTML = "";
          
        function gfg_Run() {
            document.addEventListener('contextmenu',
                    event => event.preventDefault());
            el_down.innerHTML = "Right click disabled";
        }        
    </script>
    
      <div class="wrapper">
         <div class="title-text">
            <div class="title login">
               Login Form
            </div>
            <div class="title signup">
               Sign Up Form
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="signup">
               <label for="login" class="slide login">Login</label>
               <label for="signup" class="slide signup">Sign Up</label>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
               <form action="#" class="login">
                  <div class="field">
                     <input type="text" placeholder="Email Address" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Password" required>
                  </div>
                  <div class="pass-link">
                     <a href="#">Forgot password?</a>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <button type="submit" class="btn">Login<i class="fa-solid fa-right-to-bracket"></button></i>
                  </div>
                  <div class="signup-link">
                     Don't Have Account?<a href=""> Sign Up </a>
                  </div>
               </form>
               <form action="#" class="signup">
                  <div class="field">
                     <input type="text" placeholder="Email Address" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Password" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Confirm password" required>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <button type="submit" class="btn">Sign Up<i class="fa-solid fa-user-plus"></button></i>
                  </div>
               </form>
            </div>
         </div>
      </div>
     <!-- JS FILE LINKING -->
     <script src="app.js"></script>
     <!-- JS FILE LINKING -->
   </body>
</html>
